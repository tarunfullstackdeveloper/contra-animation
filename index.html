<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Controlled Video (Forward & Reverse)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: sans-serif;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 800px;
      display: block;
    }
  </style>
</head>
<body>

  <section style="background: #dff9fb;">Section 1 (Intro)</section>

  <section id="video-forward" style="background: #f6e58d;">
    <video id="mainVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" playsinline muted></video>
  </section>

  <section id="video-reverse" style="background: #7ed6df;">
    Reverse scroll to rewind the video
  </section>

  <section style="background: #f8c291;">Section 4 (Outro)</section>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const video = document.getElementById("mainVideo");

    video.addEventListener("loadedmetadata", () => {
      const duration = video.duration;

      // Forward scroll section (0 to 100%)
      gsap.to(video, {
        currentTime: duration,
        ease: "none",
        scrollTrigger: {
          trigger: "#video-forward",
          start: "top top",
          end: "bottom top",
          scrub: true,
          pin: true,
          anticipatePin: 1
        }
      });

      // Reverse scroll section (100% to 0)
      gsap.to(video, {
        currentTime: 0,
        ease: "none",
        scrollTrigger: {
          trigger: "#video-reverse",
          start: "top top",
          end: "bottom top",
          scrub: true,
          pin: true,
          anticipatePin: 1
        }
      });
    });
  </script>

</body>
</html>
